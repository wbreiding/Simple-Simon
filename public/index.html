<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Simon</title>

    <style>
      #header {
        text-align: center;
        font-size: 24px;
      }
      #container {
        border-style: solid;
        border-width: 2px;
        border-color: gray;
        width: 245px;
        height:245px;
        padding: 15px;
        align-self: center;
      }
      #redbox {
        position: absolute;
        background-color: red;
        width:100px;
        height:100px;
        float:left;
      }
      #bluebox {
        position: absolute;
        background-color: blue;
        width:100px;
        height:100px;
        margin-left: 115px;
        margin-right: 15px;
      }
      #greenbox {
        position: absolute;
        background-color: green;
        width:100px;
        height:100px;
        float:left;
        margin-top: 115px;
      }
      #yellowbox {
        position: absolute;
        background-color: yellow;
        width:100px;
        height:100px;
        margin-left: 115px;
        margin-right: 15px;
        margin-top: 115px;
      }
      #instructions {
        text-align: center;
      }
      #round {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <script src="/js/jquery.js"></script>
    <h1 id="header">Simple Simon</h1>

    <div id=container>
      <div id="redbox"></div> <div id="bluebox"></div>
      <div id="greenbox"></div> <div id="yellowbox"></div>
    </div>

    <div id="instructions"></div>
    <div id="round"></div>

    <script>
    "use strict";

    $(document).ready(function() {
      var round = 1;
      var clickedArray = [];
      function selectColor() {
        var random = Math.floor((Math.random()*4)+1);
        switch (random) {
          case 1:
            //dim red;
            $('#redbox').animate({
                opacity: '0.5'
            }, 1000).animate({
                opacity: '1'
            }, 1000);
            break;
          case 2:
            //dim blue;
            $('#bluebox').animate({
              opacity: '0.5'
            },1000).animate({
                opacity: '1'
            }, 1000);
            break;
          case 3:
            //dim green;
            $('#greenbox').animate({
              opacity: '0.5'
            },1000).animate({
                opacity: '1'
            }, 1000);
            break;
          case 4:
            //dim yellow;
            $('#yellowbox').animate({
              opacity: '0.5'
            },1000).animate({
                opacity: '1'
            }, 1000);
            break;
          default:
            alert("There was an error");
        }
        return random;
      }
      function run() {
        var i=1;
        var colorArray =[];
        do {
          colorArray.push(selectColor());
          console.log(colorArray);
        } while (i<round);
      }

      run();

      $('#redbox').click(function(event) {
        //redboxClicked
        $(this).animate({
          opacity: '0.5'
        },1000).animate({
          opacity: '1'
        },1000);
        clickedArray.push(1);
        console.log(clickedArray);
      });

      $('#bluebox').click(function(event) {
        //redboxClicked
        $(this).animate({
          opacity: '0.5'
        },1000).animate({
          opacity: '1'
        },1000);
        clickedArray.push(1);
        console.log(clickedArray);
      });

      $('#greenbox').click(function(event) {
        //redboxClicked
        $(this).animate({
          opacity: '0.5'
        },1000).animate({
          opacity: '1'
        },1000);
        clickedArray.push(1);
        console.log(clickedArray);
      });

      $('#yellowbox').click(function(event) {
        //redboxClicked
        $(this).animate({
          opacity: '0.5'
        },1000).animate({
          opacity: '1'
        },1000);
        clickedArray.push(1);
        console.log(clickedArray);
      });

    });

    </script>

  </body>
</html>
