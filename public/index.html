<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Simon</title>

    <style>
      #header {
        text-align: center;
        font-size: 24px;
      }
      #container {
        border-style: solid;
        border-width: 2px;
        border-color: gray;
        width: 245px;
        height:245px;
        padding: 15px;
        align-self: center;
      }
      #redbox {
        position: absolute;
        background-color: red;
        width:100px;
        height:100px;
        float:left;
      }
      #bluebox {
        position: absolute;
        background-color: blue;
        width:100px;
        height:100px;
        margin-left: 115px;
        margin-right: 15px;
      }
      #greenbox {
        position: absolute;
        background-color: green;
        width:100px;
        height:100px;
        float:left;
        margin-top: 115px;
      }
      #yellowbox {
        position: absolute;
        background-color: yellow;
        width:100px;
        height:100px;
        margin-left: 115px;
        margin-right: 15px;
        margin-top: 115px;
      }
      #instructions {
        text-align: center;
      }
      #round {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 id="header">Simple Simon</h1>

    <div id=container>
      <div id="redbox"></div> <div id="bluebox"></div>
      <div id="greenbox"></div> <div id="yellowbox"></div>
    </div>

    <div id="instructions"></div>
    <div id="round"></div>

  </body>
</html>
